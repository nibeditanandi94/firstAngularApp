<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
    <label for="username">UserName</label>
    <input
     type="text" 
     id="username"
     class="form-control"
     ngModel
     name="username"
     required
    #username="ngModel">
    <p *ngIf="!username.valid && username.touched">Please enter user name</p>
    </div>
 <br>
 <button (click)="setuserName()">Set First Name</button>
 <br>
    <div class="form-group">
        <label for="password">Password</label>
        <input
         type="text" 
         id="password"
         class="form-control"
         ngModel
         name="password"
         required
         #password="ngModel">
         <p *ngIf="!password.valid && password.touched">Please enter password</p>
        </div>
    <br>
    <div class="form-group">
        <label for="email">Email</label>
        <input
         type="text" 
         id="email"
         class="form-control"
         ngModel
         name="email"
         required
         email
         #email="ngModel">
         <p *ngIf="!email.valid && email.touched">Please enter email</p>

        </div>
        <button type="submit" [disabled]="!f.valid">Login</button>
        <br><br>
        <div *ngIf="submit">
            {{loginData.username}}
            <br>
           {{loginData.password}}
            <br>
            {{loginData.email}}

        </div>
        <br><br>
        <button (click)="backbtn()">Back</button>
</form>
